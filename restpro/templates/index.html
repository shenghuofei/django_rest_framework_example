<!-- 根据url中的配置，加载静态资源的方式, 注意href中前缀要与url配置中一致，后面是static_dir中具体路径 -->
<link rel="stylesheet" type="text/css" href="/restpro/staticfiles/css/xxx.css" />

<!-- 加载自定的tag及filter-->
{% load my_custom_tag %}
<!-- 使用with定义变量,等号前后不能有空格-->
{% with title='My template' subtitle='Sub title' %}
{{ title }} <br>
{{ subtitle | lower }} <br>
{% endwith %}

<!-- 使用自定义的tag(set)定义变量-->
name: {{ name }}<br>
{% set age 30 %}<br>
age: {{ age }}<br>
errno: {{ errno }}<br>
data: {{ data }}<br>
